<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-Images-Tables-practics</title>
</head>
<body>
    <table border="1" width="500px" height="500px">
        <tr>
            <td rowspan="3" width="30px"></td>
            <td colspan="2" bgcolor="orange"></td>
            <td bgcolor="orange"></td>
            <td colspan="3"></td>
            <td colspan="2" rowspan="2" bgcolor="orange"></td>
            <td rowspan="3"></td>
            <td rowspan="5" bgcolor="red"></td>
            <td rowspan="5" bgcolor="orange"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" bgcolor="orange"></td>
            <td rowspan="4" bgcolor="black"></td>
            <td colspan="3" rowspan="4" bgcolor="blue"></td>            
        </tr>
        <tr>
            <td colspan="2" bgcolor="yellow"     height="20px"></td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="orange"></td>
            <td rowspan="2" colspan="2"></td>            
            <td colspan="3" rowspan="2"></td>
        </tr>
        <tr></tr>
        <tr>
            <td colspan="4" rowspan="2"  bgcolor="orange"></td>
            <td colspan="2" rowspan="5" bgcolor="orange"></td>
            <td colspan="1" rowspan="1" bgcolor="orange" height="20px"></td>
            <td colspan="4" rowspan="2" bgcolor="black"></td>
            <td rowspan="2"></td>
        </tr>
        <tr><td rowspan="4" bgcolor="yellow"></td></tr>
        <tr>
            <td colspan="4" bgcolor="blue"></td>

            <td colspan="3" bgcolor="orange"></td>
            <td bgcolor="orange"></td>
            <td bgcolor="orange"></td>
        </tr>
        <tr>
            <td colspan="4" rowspan="2" bgcolor="black"></td>
            <td rowspan="4" bgcolor="red"></td>
            <td colspan="4" rowspan="2" bgcolor="yellow"></td>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="4"></td>
            <td colspan="2" bgcolor="red"  height="20px"></td>
            <td rowspan="4" bgcolor="orange"></td>
            <td colspan="3" rowspan="4"></td>
            <td  rowspan="2" colspan="4" bgcolor="blue"></td>
        </tr>
        <tr><td colspan="2" rowspan="3" bgcolor="yellow"></td></tr>
        <tr>
            
            <td colspan="5" rowspan="2" bgcolor="orange"></td>
        </tr>
       
    </table>
</body>
</html>
