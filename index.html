<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-Images-Tables-practics</title>
</head>
<body>
    <table border="1" width="1000px" height="1000px">
        <tr>
            <td rowspan="3"></td>
            <td colspan="2" bgcolor="orange"></td>
            <td bgcolor="orange"></td>
            <td colspan="3"></td>
            <td colspan="2" rowspan="2" bgcolor="orange"></td>
            <td rowspan="3"></td>
            <td rowspan="5" bgcolor="red"></td>
            <td rowspan="5" bgcolor="orange"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" bgcolor="orange"></td>
            <td rowspan="4" bgcolor="black"></td>
            <td colspan="3" rowspan="4" bgcolor="blue"></td>            
        </tr>
        <tr>
            <td colspan="2" bgcolor="yellow"></td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="orange"></td>
            <td rowspan="2" colspan="2"></td>            
            <td colspan="3" rowspan="2"></td>
        </tr>
        <tr></tr>
        <tr>
            <td colspan="4" bgcolor="orange"></td>
            <td colspan="2" rowspan="4" bgcolor="orange"></td>
            <td colspan="1" bgcolor="orange"></td>
            <td colspan="4" bgcolor="black"></td>
            <td></td>
        </tr>

        <tr>
            <td colspan="4" bgcolor="blue"></td>
            <td rowspan="3" bgcolor="yellow"></td>
            <td colspan="3" bgcolor="orange"></td>
            <td bgcolor="orange"></td>
            <td bgcolor="orange"></td>
        </tr>
        <tr>
            <td colspan="4" rowspan="2" bgcolor="black"></td>
            <td rowspan="3" bgcolor="red"></td>
            <td colspan="4" rowspan="2" bgcolor="yellow"></td>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="3"></td>
            <td colspan="2" bgcolor="red"></td>
            <td rowspan="3" bgcolor="orange"></td>
            <td colspan="3" rowspan="3"></td>
            <td colspan="4" bgcolor="blue"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" bgcolor="yellow"></td>
            <td colspan="5" rowspan="2" bgcolor="orange"></td>
        </tr>
       
    </table>
</body>
</html>
